<section class="my-5 pt-4">
  <div class="row">
    <div [routerLink]="['/brand-product',item._id]" *ngFor="let item of brandData" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 g-3 hov">
      <img class="w-100" [src]="item.image" [alt]="item.name">
      <h6 class="text-center p-2">{{item.name}}</h6>
    </div>
  </div>
</section>
