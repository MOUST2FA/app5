<div class="m-auto w-75 my-5 py-3 rounded shadow p-3 bg-main-light">
  <form [formGroup]="login" (ngSubmit)="handleLogin()">
  <div class="form-item my-3">
    <input type="email" formControlName="email"  class="form-control " placeholder="Enter Your Email">
    <div *ngIf="login.get('email')?.errors && login.get('email')?.touched" class="alert alert-danger">
      <p *ngIf="login.get('email')?.getError('required')">email is required</p>
      <p *ngIf="login.get('email')?.getError('email')">email invalid format</p>
     </div>
  </div>
  <div class="form-item my-3">
    <input type="password" formControlName="password"  class="form-control " placeholder="Enter Your Password">
    <div *ngIf="login.get('password')?.errors && login.get('password')?.touched" class="alert alert-danger">
      <p *ngIf="login.get('password')?.getError('required')">password is required</p>
      <p *ngIf="login.get('password')?.getError('pattern')">must be at least 6 chars</p>
     </div>
  </div>
  <div *ngIf="msg" class="alert alert-danger">
    <p>{{msg}}</p>
  </div>
    <button class="btn bg-main text-white my-3" [disabled]="login.invalid">Login <span *ngIf="isLoading" class="fa fa-spin fa-spinner"></span></button>
  </form>
</div>
